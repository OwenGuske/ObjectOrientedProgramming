<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Inventory System</title>
</head>
  
<body>
  <h1>Car Inventory System</h1>
  <form id="car-form">
    <label for="name">Car Name:</label>
    <input type="text" id="name" required><br>

    <label for="model">Model:</label>
    <input type="text" id="model" required><br>

    <label for="year">Year:</label>
    <input type="number" id="year" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" required><br>

    <button type="button" id="add-car">Add Car</button>
  </form>

  <h2>Inventory:</h2>
  <ul id="car-list"></ul>

  <button id="calculate-total">Calculate Total Price</button>
  <p id="total-price"></p>

  <script src="script.js"></script>
  
</body>
</html>
